<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  </head>
  <body>



    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <div>
                <i class="bi bi-instagram"></i>
                <a class="navbar-brand">Instagram</a>
            </div>
            <div class="dropdown">

              <button 
                  type="button"
                  class="btn btn-success text-center" 
                  data-bs-toggle="modal"
                  data-bs-target="#myModal">
                  Create a new post
              </button>
               
              <button 
                  type="button" 
                  class="btn btn-secondary dropdown-toggle" 
                  data-bs-toggle="dropdown" 
                  aria-expanded="false"
                >
                  <i class="bi bi-menu-button"></i>
              </button>

              <ul class="dropdown-menu me-3">
                    <li><button class="dropdown-item" type="button">Profile</button></li>
                    <li><button class="dropdown-item" type="button">Accesibility</button></li>
                    <li><button class="dropdown-item" type="button">Privacy and Data</button></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><button class="dropdown-item text-danger" type="button">Log out</button></li>
              </ul>
            </div>
        </div>
      </nav>

  
      <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="myModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
             < ...>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-success">Publish</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
       
          One centered column
          <nav>
            <div class="nav" id="MyTab" role="tablist">
              <button 
                class="nav-link active" 
                id="nav-home-tab" 
                data-bs-toggle="tab" 
                data-bs-target="#nav-home" 
                type="button" 
                role="tab" 
                aria-controls="nav-home" 
                aria-selected="true"
              >
                Home <i class="bi bi-menu-button"></i>
             </button>
         
              <button 
                  class="nav-link" 
                  id="nav-contact-tab" 
                  data-bs-toggle="tab" 
                  data-bs-target="#nav-contact" 
                  type="button" 
                  role="tab" 
                  aria-controls="nav-contact" 
                  aria-selected="false"
              >
                  Contact <i class="bi bi-menu-button"></i>
              </button>
            </div>
            
          </nav>
       
      </div>

      <div class="row justify-content-center tab-content" id="nav-tabContent">
       
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">Grid</div>
        <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab" tabindex="0">Card</div>
       
      </div>


      

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
